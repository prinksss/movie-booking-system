{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Project{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'movie_booking/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}!</span>
                    <a href="{% url 'profile' %}" class="btn">My Profile</a>
                    <a href="{% url 'logout' %}" class="btn">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Login</a>
                    <a href="{% url 'signup' %}" class="btn">Signup</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
